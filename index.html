<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Information Form</h2>

        <!-- Student Form -->
        <div class="card p-4">
            <form id="studentForm">
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="rollNumber" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Student List -->
        <div class="mt-4">
            <h4>Student Records</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let rollNumber = document.getElementById("rollNumber").value;
            let email = document.getElementById("email").value;
            let course = document.getElementById("course").value;
            let phone = document.getElementById("phone").value;

            let table = document.getElementById("studentList");
            let row = table.insertRow();
            row.innerHTML = `<td>${name}</td><td>${rollNumber}</td><td>${email}</td><td>${course}</td><td>${phone}</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>`;

            // Clear input fields
            document.getElementById("studentForm").reset();
        });

        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
